<!DOCTYPE html>
<html>
<head>

	<title>Rotazione 3</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(235,235,235);
			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
		}
		canvas{
			width: 400px;

		}

<body>
	<<canvas width="400" height="400"></canvas>
	<script type="module">
		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({

			from         	 : "img/rotazione_3/1.jpg",
			to           	 : "img/rotazione_3/3.jpg",
			playMode     	 : "auto",
			loop         	 : "loop", // "pong"
			interval     	 : 333,
		});
	</script>
